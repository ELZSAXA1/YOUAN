<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Siempre </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Exo 2', sans-serif;
            color: white;
        }

        /* --- FONDO DE ESTRELLAS --- */
        #stars, #stars2, #stars3 {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            z-index: 0;
        }

        /* TTULO GLITCH */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem; /* Ajustado un poco para m贸viles */
            text-transform: uppercase;
            letter-spacing: 5px;
            z-index: 10;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }

        p {
            z-index: 10;
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            margin-bottom: 50px;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
        }

        /* --- EL SUPER BOTN DEL LINK --- */
        .neon-button {
            z-index: 10;
            position: relative;
            display: inline-block;
            padding: 25px 60px;
            color: #03e9f4;
            font-size: 24px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            letter-spacing: 4px;
            font-weight: bold;
            border: 1px solid rgba(3, 233, 244, 0.2);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-radius: 5px; 
        }

        .neon-button:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
        }

        .neon-button span { position: absolute; display: block; }

        .neon-button span:nth-child(1) {
            top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }
        @keyframes btn-anim1 { 0% { left: -100%; } 50%, 100% { left: 100%; } }

        .neon-button span:nth-child(2) {
            top: -100%; right: 0; width: 2px; height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite; animation-delay: 0.25s;
        }
        @keyframes btn-anim2 { 0% { top: -100%; } 50%, 100% { top: 100%; } }

        .neon-button span:nth-child(3) {
            bottom: 0; right: -100%; width: 100%; height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite; animation-delay: 0.5s;
        }
        @keyframes btn-anim3 { 0% { right: -100%; } 50%, 100% { right: 100%; } }

        .neon-button span:nth-child(4) {
            bottom: -100%; left: 0; width: 2px; height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite; animation-delay: 0.75s;
        }
        @keyframes btn-anim4 { 0% { bottom: -100%; } 50%, 100% { bottom: 100%; } }

        /* ESTRELLAS FUGACES */
        .shooting_star {
            position: absolute;
            left: 50%; top: 50%; height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0) translateY(0) rotateZ(45deg); } 100% { transform: translateX(300px) translateY(-300px) rotateZ(45deg); } }
        
    </style>
</head>
<body>

    <audio id="bgMusic" autoplay loop>
        <source src="TikVid.io_7595383322625215752.mp3" type="audio/mpeg">
    </audio>

    <div id="stars"></div>

    <h1>Eres mi Universo</h1>
    
    <p>
        Gracias por acompa帽arme en este viaje mi morxitooo. <br>
        Tengo una 煤ltima cosa para ti...
    </p>

    <a href="https://elzsaxa1.github.io/YOUA/" class="neon-button" target="_blank">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        BRELO AHORA
    </a>

    <div class="shooting_star" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
    <div class="shooting_star" style="top: 70%; left: 10%; animation-delay: 1.5s;"></div>
    <div class="shooting_star" style="top: 40%; left: 80%; animation-delay: 2s;"></div>


    <script>
        // INTENTO FORZADO DE AUTOPLAY
        window.onload = function() {
            var audio = document.getElementById("bgMusic");
            audio.volume = 0.6; // Volumen al 60%
            
            // Intentar reproducir apenas cargue
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Reproducci贸n autom谩tica iniciada.");
                })
                .catch(error => {
                    console.log("El navegador bloque贸 el autoplay. Se necesita interacci贸n.");
                    // Si falla, intentamos reproducir al primer toque en cualquier parte
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                    document.body.addEventListener('touchstart', function() {
                        audio.play();
                    }, { once: true });
                });
            }
        }

        // GENERADOR DE ESTRELLAS DE FONDO
        function createStars() {
            const starContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 5 + 2}s infinite alternate`;
                star.style.transition = 'opacity 1s ease-in-out';
                starContainer.appendChild(star);
            }
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes twinkle {
                0% { opacity: 0.2; transform: scale(0.8); }
                100% { opacity: 1; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(styleSheet);

        createStars();
    </script>
</body>
</html>
